		</button>

	<ion-content>

		<div class="list card" ng-repeat="board in home.boards" ng-repeat="profile in home.profiles">
			<div class="item item-avatar">
					<img ng-src="{{board.ownerAvatar}}">
					<h2>{{board.ownerName}}, 13 miles</h2>
					<p>San Francisco, California</p>					
			</div>

			<div class="item item-image crop image">
				<img ng-src="{{board.photo}}">	
				<h2 class="pricetag"><span class="pricespan">$ {{board.price}}</span></h2>

			</div>

			<div class="row home-button">

					<button class="button assertive {{home.hearts}} button-icon icon ion-heart home-button" 
					ng-click="home.like(board.index)"></button>
		
				<!--  ng-click="home.nope($index)" 		
					<button class="button button-icon icon ion-podium home-button" 
					ng-click="home.openModal(profile.index)"></button>
			-->
					<h4 align="right" class="home-cards-title">{{home.getFeet(board.length)}}'{{home.getInches(board.length)}}" 
					{{board.brand}} {{board.type}}</h4>
			</div>	


			<div class="item text-wrap home-description">
				<p>Condition: {{board.condition}}</p>
				<p>Material: {{board.material}}</p>
				<p>{{board.description}}</p>
			</div>	
			
		</div>
