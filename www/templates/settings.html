<ion-view view-title="Settings">
	<ion-content>

		<div class="list padding">
			<div class="item item-divider">Show Age (18 - {{sett.maxAge}})</div>

			<div class="item range range-positive">
				18<input type="range" dual-knobs="true" name="age" min="18" max="60" value="25"
				ng-model="sett.maxAge" on-release="sett.changeMaxAge()">60

			</div>	


			<div class="item item-divider">Price</div>	

				<label class="item item-input clearInput">
				    <input align="left" type="text" placeholder="Min" maxlength="30" ng-model="listt.brand"/>
				    <input align="right" type="text" placeholder="Max" maxlength="30" ng-model="listt.brand"/>
				</label>

			<div class="item item-divider">Board Type</div>
			<div class="item item-divider">Length</div>	


			<div class="item item-divider">Material</div>
			<ion-toggle toggle-class="toggle-balanced"
				ng-model="sett.hardTop"
				ng-checked="{{sett.hardTop}}"
				ng-change="sett.selectHardTop()">Hard Top
			</ion-toggle>
			<ion-toggle toggle-class="toggle-balanced"
				ng-model="sett.softTop"
				ng-checked="{{sett.softTop}}"
				ng-change="sett.selectSoftTop()">Soft Top
			</ion-toggle>
			

			<div class="item item-divider">Condition</div>
			<ion-toggle toggle-class="toggle-balanced"
				ng-model="sett.new"
				ng-checked="{{sett.new}}"
				ng-change="sett.selectNew()">New
			</ion-toggle>
			<ion-toggle toggle-class="toggle-balanced"
				ng-model="sett.used"
				ng-checked="{{sett.used}}"
				ng-change="sett.selectUsed()">Used
			</ion-toggle>


			<button class="button button-block button-assertive" ng-click="sett.logout()">Logout</button>

		</div>

	</ion-content>
</ion-view>
